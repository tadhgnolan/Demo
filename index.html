<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Finder</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
      <div class="center">
          <div class="card">
            <div class="card-header bg-white">
              <input type="text" id="mapsearch"><i class="fas fa-search m-2" id="btn"></i>
            </div>
            <div class="card-body m-n3">
                <div id="map-canvas"></div>
            </div>
          </div>
      </div>
  </div>
  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDo_1WzW26ZNB4CcwkTD37678uh8Vg1xvo&callback=initMap&libraries=places">
  </script>
</body>
</html>
